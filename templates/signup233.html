<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    {% load static %}
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/header.css' %}">
    <link rel="stylesheet" href="{% static 'styles/signin.css' %}">
    <title>Sign Up</title>
  </head>
 <body> 
    <br><br><br><br><br><br><br><br>
    <center>
        <div style="width: 50vw">
            Create Account
            <br/>
    <form method="post" action="{{request.get_full_path}}">
        {% csrf_token %}
        <select class="form-select" aria-label="Major" name="major">
            <option value="CE">Computer Engineering</option>
            <option value="MECH">Mechenical Engineering</option>
            <option value="CIVIL">Civil Engineering</option>
            <option value="MBBS">MBBS</option>


        </select>
        <br/>

        <select class="form-select" aria-label="Year" name="year">
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>

        </select>  
        <br/>

        <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword2" placeholder="Password">
        </div>
        <br/>

          <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Re-Password</label>
            <input type="password" name="re_password" class="form-control" id="inputPassword2" placeholder="Re-Password">
          </div>
          <br/>
                
          <button type="submit" class="btn btn-primary">Create Account</button>

    </form>
</div>
</center>
 </body>
 </html>
